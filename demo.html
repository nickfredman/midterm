              <li><a href="signup.html"><span class="signup-text">Sign Up</span></a></li>
              </ul>
        </header>

        <div class="container placeholder-body">

            <!-- Modal -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Choose Your Difficulty</h4>
                  </div>
                  <div class="modal-body">
                    <a type="button" class="btn btn-success btn-lg easy-mode" value="easy" href="quiz.html"><span>Easy</span>
                    </a>
                    <a type="button" class="btn btn-warning btn-lg medium-mode" value="medium"href="quiz.html"><span>Medium</span>
                    </a>
                    <a type="button" class="btn btn-danger btn-lg hard-mode" value="hard" href="quiz.html"><span>Hard</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>


            <div class="row main-content">
                <div class="col-md-12">
                    <h1 class="text-center main-title shim">Choose Your Language</h1>
                </div>
                <div class="col-md-6">
                    <button class="lang-box" value
                    ="javascript">
                        <p class="language">JavaScript</p>
                        <div class="question-box">
                            <p class="easy-comp"> Easy <span>0/10</span></p>
                            <p class="med-comp"> Medium <span>0/15</span></p>
                            <p class="hard-comp"> Hard <span>0/20</span></p>
                        </div>
                        <!-- Add in Total questions, questions completed, difficulty -->
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="lang-box" value="jquery">
                        <p class="language">jQuery</p>
                        <div class="question-box">
                            <p class="easy-comp"> Easy <span>0/10</span></p>
                            <p class="med-comp"> Medium <span>0/15</span></p>
                            <p class="hard-comp"> Hard <span>0/20</span></p>
                        </div>
                    </button>
                </div>
            </div>
